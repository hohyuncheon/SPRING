# application.prolertises

#context-path
server.servlet.context-path=/springboot

#접속포트 설정 
server.port=10000

# datasource
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=spring
spring.datasource.password=spring
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver




#my-batis 맵설정 타입핸들러 등
#맵퍼 파일 연결
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
#
mybatis.configuration.jdbc-type-for-null=null
#언더스코어로 연결돼있으면 카맬해주세요
mybatis.configuration.map-underscore-to-camel-case=true
#소문자로 등록해주세요
mybatis.type-aliases-package=com.kh.spring.menu
mybatis.type-handlers-package=com.kh.spring.menu.model.typehandler


logging.level.com.kh.spring=debug




